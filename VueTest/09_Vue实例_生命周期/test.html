<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09_Vue 实例_生命周期</title>
</head>
<body>
<!--
    1. vue 对象的生命周期
      1). 初始化显示
        * beforeCreate()
        * created()
        * beforeMount()
        * mounted()
      2). 更新状态 this.xxx = value
        * beforeUpdate()
        * updated()
      3). 销毁 vue 实例: vm.$destory()
        * beforeDestory()
        * destoryed()
    2. 常用的生命周期方法
        mounted(): 发送 ajax 请求, 启动定时器等异步任务
        beforeDestory(): 做收尾工作, 如: 清除定时器
-->

<div id="test">
    <button @click="destroyVue">destory vue</button>
    <p v-if="isShow">尚硅谷 IT 教育</p>
    <p>{{isShow}}</p>
    <p>{{isShow}}</p>
    <p>{{isShow}}</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#test',
        data: {
            isShow: true
        },

        // 1. 初始化阶段
        beforeCreate() {
            console.log('beforeCreate()');
        },

        created() {
            console.log('created()');
        },

        beforeMount() {
            console.log('beforeMount()');
        },

        // 初始化显示之后立即调用(1次)
        mounted() {
            console.log('mounted()');
            // 执行异步任务
            this.intervalId = setInterval(() => {
                console.log('-----');
                this.isShow = !this.isShow;
            }, 1000);
        },

        // 2. 更新阶段
        beforeUpdate() {
            console.log('beforeUpdate()');
        },

        updated() {
            console.log('updated()');
        },

        // 3. 死亡阶段
        // 销毁之前调用(1此)
        beforeDestroy() {
            console.log('beforeDestroy()');
            // 执行收尾的工作，清除定时器
            clearInterval(this.intervalId)
        },

        destroyed() {
            console.log('destroyed()');
        },

        methods: {
            destroyVue() {
                // 销毁 vm
                this.$destroy();
            }
        }
    });


</script>
</body>
</html>
