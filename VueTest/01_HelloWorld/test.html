<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_HelloWorld</title>
</head>
<body>

<!--
    1. 引入 Vue.js
    2. 创建 Vue 对象
        el : 指定根 element(选择器)
        data : 初始化数据(页面可以访问)
    3. 双向数据绑定 : v-model
    4. 显示数据 : {{xxx}}
    5. 理解 vue 的 mvvm 实现

    大括号表达式：读取 data 中数据显示
    数据绑定与双向数据绑定
        数据绑定：数据在页面与内存中的变量自动转移
        双向数据绑定：如果 2 个方向数据都可以自动转移
-->

<div id="app"> <!-- view -->
    <input type="text" v-model="msg">
    <p>{{msg}}</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    // 创建 Vue 实例，Vue 是一个 vue.js 库提供的构建函数
    const vm = new Vue({ // 配置对象 options
        // 配置选项(option)
        el: '#app',  // element: 选择器 指定用 vue 来管理页面中的哪个标签区域
        data: { // 数据(model)
            msg: 'Hello Vue!'
        }
    })
</script>
<!--
    MVVM:
    model：模型，数据对象(data)
    view：视图，模板页面
    viewModel：视图模型(Vue 的实例)
-->
</body>
</html>
