<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_class 与 style 绑定</title>
    <style>
        .aClass {
            color: red;
        }

        .bClass {
            color: blue;
        }

        .cClass {
            font-size: 20px;
        }
    </style>
</head>
<body>

<!--
    1. 理解
        在应用界面中, 某个(些)元素的样式是变化的
        class/style 绑定就是专门用来实现动态样式效果的技术
    2. class 绑定: :class='xxx'
        xxx是字符串
        xxx是对象
        xxx是数组
    3. style 绑定
        :style="{ color: activeColor, fontSize: fontSize + 'px' }"
        其中activeColor/fontSize是data属性
-->

<div id="demo">
    <h2>1. class绑定: :class='xxx'</h2>
    <p class="cClass" :class="a">xxx是字符串</p>
    <p :class="{aClass: hasAClass, bClass: hasBClass}">xxx是对象</p>
    <p :class="[a, 'cClass']">xxx是数组</p>

    <h2>2. style绑定</h2>
    <p :style="{color: activeColor, fontSize: fontSize + 'px'}">:style="{ color: activeColor, fontSize: fontSize + 'px' }"</p>

    <button @click="update">更新</button>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#demo',
        data: {
            a: 'aClass',
            hasAClass: true,
            hasBClass: false,
            activeColor: 'red',
            fontSize: '30'

        },

        methods: {
            update() {
                this.a = 'bClass';
                this.hasAClass = false;
                this.hasBClass = true;
                this.activeColor = 'green';
                this.fontSize = '20';
            }
        }
    });

</script>
</body>
</html>
