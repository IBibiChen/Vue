<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期</title>
</head>
<body>
<!--
    生命周期
        1. 又名：生命周期回调函数、生命周期函数、生命周期钩子。
        2. 是什么：Vue 在关键时刻帮我们调用的一些特殊名称的函数。
        3. 生命周期函数的名字不可更改，但函数的具体内容是程序员根据需求编写的。
        4. 生命周期函数中的 this 指向是 vm 或 组件实例对象。
-->

<!-- 准备好一个容器 -->
<div id="root">
    <!--<h3 :style="{opacity: opacity}">欢迎学习 Vue</h3>-->
    <h3 :style="{opacity}">欢迎学习 Vue</h3>
    <!--<button @click.once="change">点击切换</button>-->
</div>

<!-- 引入 Vue -->
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    // 阻止 vue 在启动时生成生产提示
    Vue.config.productionTip = false

    const vm = new Vue({
        el: '#root',
        data: {
            opacity: 1
        },

        methods: {
            // change() {
            //     setInterval(() => {
            //         this.opacity -= 0.01
            //         if (this.opacity <= 0) {
            //             this.opacity = 1
            //         }
            //     }, 16)
            // }
        },

        // Vue 完成模板的解析并把初始的真实 DOM 元素放入页面后（挂载完毕）调用 mounted
        mounted(){
            console.log('mounted')

            setInterval(() => {
                this.opacity -= 0.01
                if (this.opacity <= 0) {
                    this.opacity = 1
                }
            }, 16)
        }

    })

    // 通过外部定时器实现（不推荐）
    /*setInterval(() => {
        vm.opacity -= 0.01
        if (vm.opacity <= 0) {
            vm.opacity = 1
        }
    }, 16)*/

</script>
</body>
</html>
