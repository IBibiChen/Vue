<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-pre 指令</title>
</head>
<body>
<!--
    v-pre 指令
      1. 跳过其所在节点的编译过程。
      2. 可利用它跳过：没有使用指令语法、没有使用插值语法的节点，会加快编译。
-->

<!-- 准备好一个容器 -->
<div id="root">
    <h3 v-pre>Vue 其实很简单</h3>
    <h3>当前的 n 值是：{{n}}</h3>
    <button @click="n++">点我 n+1</button>
</div>

<!-- 引入 Vue -->
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    // 阻止 vue 在启动时生成生产提示
    Vue.config.productionTip = false

    new Vue({
        el: '#root',
        data: {
            n: 1
        }
    })
</script>
</body>
</html>
