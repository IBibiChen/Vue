<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-once 指令</title>
</head>
<body>
<!--
    v-once 指令
      1. v-once 所在节点在初次动态渲染后，就视为静态内容了。
      2. 以后数据的改变不会引起 v-once 所在结构的更新，可以用于优化性能。
-->

<!-- 准备好一个容器 -->
<div id="root">
    <h3 v-once>初始化的 n 值是：{{n}}</h3>
    <h3>当前的 n 值是：{{n}}</h3>
    <button @click="n++">点我 n+1</button>
</div>

<!-- 引入 Vue -->
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    // 阻止 vue 在启动时生成生产提示
    Vue.config.productionTip = false

    new Vue({
        el: '#root',
        data: {
            n: 1
        }
    })
</script>
</body>
</html>
