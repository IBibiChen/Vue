<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
</head>
<body>
<!--
    条件渲染
        1. v-if
           写法
              (1). v-if="表达式"
              (2). v-else-if="表达式"
              (3). v-else="表达式"
           适用于：切换频率较低的场景
           特点：不展示的 DOM 元素直接被移除
           注意：v-if 可以和 v-else-if、v-els一起使用，但要求结构不能被“打断”

        2. v-show
           写法：v-show="表达式"
           适用于：切换频率较高的场景
           特点：不展示的 DOM 元素未被移除，仅仅是使用样式隐藏掉

        3. 备注：使用 v-if 的时，元素可能无法获取到，而使用 v-show 一定可以获取到。
-->

<!-- 准备好一个容器 -->
<div id="root">

    <h3>当前的 n 值是：{{n}}</h3>
    <button @click="n++">点我 n+1</button>

    <!-- 使用 v-show 做条件渲染 -->
    <h3 v-show="true">欢迎 {{name}}</h3>
    <!--<h3 v-show="1 === 1">欢迎 {{name}}</h3>-->

    <!-- 使用 v-if 做条件渲染 -->
    <h3 v-if="true">欢迎 {{name}}</h3>
    <!--<h3 v-if="1 === 1">欢迎 {{name}}</h3>-->

    <div v-if="n === 1">Angular v-if n=1</div>
    <div v-if="n === 2">React v-if n=2</div>
    <div v-if="n === 3">Vue v-if n=3</div>

    <!-- v-else-if 和 v-else -->
    <div v-if="n === 1">Angular v-if n=1</div>
    <div v-else-if="n === 2">React v-if n=2</div>
    <div v-else-if="n === 3">Vue v-if n=3</div>
    <div v-else>哈哈哈</div>

    <div v-show="n === 1">Angular v-show n=1</div>
    <div v-show="n === 2">React v-show n=2</div>
    <div v-show="n === 3">Vue v-show n=3</div>

    <!-- v-if 与 template 的配合使用 -->
    <template v-if="n === 1">
        <h3>你好</h3>
        <h3>Meta</h3>
        <h3>Stack</h3>
    </template>

</div>

<!-- 引入 Vue -->
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    // 阻止 vue 在启动时生成生产提示
    Vue.config.productionTip = false

    new Vue({
        el: '#root',
        data() {
            return {
                name: 'MetaStack',
                n: 0
            }
        }
    })
</script>
</body>
</html>
