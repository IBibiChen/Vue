<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
</head>
<body>
<!--
    Vue 模板语法有 2 大类
    1. 插值语法
       功能：用于解析标签体内容。
       写法：{{xxx}}，xxx 是 js 表达式，且可以直接读取到 data 中的所有属性。
    2. 指令语法
       功能：用于解析标签（包括：标签属性、标签体内容、绑定事件......）
       举例：v-bind:href="xxx" 或 简写为 :href="xxx"，xxx 同样要写 js 表达式，且可以直接读取到 data 中的所有属性。
       备注：Vue 中有很多的指令，且形式都是：v-???，此处我们只是拿 v-bind 举个例子。
-->

<!--
    1. 模板的理解
       动态的 html 页面
       包含了一些 JS 语法代码
       插值语法(大括号表达式)
       指令语法、指令(以 v- 开头的自定义标签属性)
    2. 双大括号表达式
       语法: {{exp}} 或 {{{exp}}}
       功能: 向页面输出数据
       可以调用对象的方法
    3. 指令一: 强制数据绑定
       功能: 指定变化的属性值
       完整写法:
           v-bind:xxx='yyy'  // yyy 会作为表达式解析执行
       简洁写法:
           :xxx='yyy'
    4. 指令二: 绑定事件监听
       功能: 绑定指定事件名的回调函数
       完整写法:
           v-on:click='xxx'
       简洁写法:
           @click='xxx'
-->

<!-- 准备好一个容器 -->
<div id="root">
    <h1>插值语法</h1>
    <h2>1. 双大括号表达式</h2>
    <p>{{content}}</p>
    <p>{{content.toUpperCase()}}</p>
    <p v-text="url"></p> <!-- textContent -->
    <p v-html="url"></p> <!-- innerHTML -->
    <h2>{{school.name}}</h2>

    <h1>指令语法</h1>
    <h2>2. 指令一: 强制数据绑定</h2>
    <img src="imgUrl">
    <img v-bind:src="imgUrl">
    <img :src="imgUrl">
    <a href="url">访问指定站点</a><br>
    <a v-bind:href="url">访问指定站点2</a><br>
    <a :href="url">访问指定站点2</a><br>

    <h2>3. 指令二: 绑定事件监听</h2>
    <button v-on:click="test">点我</button>
    <button @click="test2(content)">点我传参</button>

</div>

<!-- 引入 Vue -->
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    // 阻止 vue 在启动时生成生产提示
    Vue.config.productionTip = false

    new Vue({
        el: '#root',
        data: {
            content: 'NBA I Love This Game',
            imgUrl: 'https://cn.vuejs.org/images/logo.png',
            url: '<a href="https://www.atguigu.com">chen</a>',
            school: {
                name: 'Meta',
                url: 'https://www.atguigu.com'
            }
        },
        methods: {
            test() {
                alert('好啊!!!');
            },
            test2(content) {
                console.log(content);
            }
        }
    })
</script>
</body>
</html>
