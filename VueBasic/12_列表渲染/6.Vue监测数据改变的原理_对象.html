<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 监测数据改变的原理_对象</title>
</head>
<body>
<!--
    ...
-->

<!-- 准备好一个容器 -->
<div id="root">
    <h3>学校名称：{{name}}</h3>
    <h3>学校地址：{{address}}</h3>
</div>

<!-- 引入 Vue -->
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    // 阻止 vue 在启动时生成生产提示
    Vue.config.productionTip = false

    const vm = new Vue({
        el: '#root',
        data: {
            name: 'Meta',
            address: 'Stack'
        }
    })
</script>
</body>
</html>
